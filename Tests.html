<html>
<head>
  <title>jsHtmlToText tests runner</title>

  <link rel="shortcut icon" type="image/png" href="tests/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="tests/jasmine/jasmine.css">
  <script type="text/javascript" src="tests/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="tests/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="tests/jsdiff.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/corner-cases.js"></script>
  <script type="text/javascript" src="tests/big-text.js"></script>
  <script type="text/javascript" src="tests/extensions.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="jsHtmlToText.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
